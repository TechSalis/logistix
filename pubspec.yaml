  geocoding: ^4.0.0
  geolocator: ^14.0.1
  # google_maps_flutter: ^2.12.3
  flutter_map: ^8.2.1
  flutter_map_animations: ^0.9.0
  latlong2: ^0.9.1

  go_router: ^16.0.0

  # flutter_chat_core: ^2.6.1
  # flutter_chat_ui: ^2.5.2
  # flyer_chat_system_message: ^2.1.10
  # flyer_chat_text_message: ^2.3.2

  flutter_dotenv: ^5.2.1
  flutter_screenutil: ^5.9.3
  flutter_spinkit: ^5.2.1
  flutter_riverpod: ^2.6.1
  # flutter_multi_formatter: ^2.13.7
  hive_flutter: ^1.1.0
  image_picker: ^1.1.2
  # intl: ^0.20.2
  permission_handler: ^12.0.0+1
  overlay_support: ^2.1.0

  
  # implicitly_animated_list: ^2.3.0
  # rounded_loading_button: ^2.1.0
  progress_state_button: ^1.0.4
  # smooth_page_indicator: ^1.2.1
  # uuid: ^4.5.1

  # app_badge_plus: ^1.2.3
  # badges: ^3.1.2

  # awesome_notifications: ^0.10.1
  # awesome_notifications_fcm: ^0.10.1
  # ios_communication_notification: ^1.0.4

  # sound_library: ^1.0.0
  firebase_core: ^3.15.1
  firebase_messaging: ^15.2.9

  supabase_flutter: ^2.9.1
  # timeago: ^3.7.1
  leak_tracker:
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  hive_generator: ^2.0.1
  go_router_builder: ^3.0.1
  json_serializable: ^6.9.0
  mockito: ^5.4.5

flutter:
  uses-material-design: true

  assets:
    - dev.env
    - assets/images/
    - assets/fonts/Inter/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter_24pt-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter/Inter_24pt-Regular.ttf
        - asset: assets/fonts/Inter/Inter_24pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter_24pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter_24pt-Bold.ttf
          weight: 700
